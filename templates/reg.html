{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h3 class="mb-0">Registrati</h3>
                </div>
                <div class="card-body">
                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmpassword" class="form-label">Conferma Password</label>
                            <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Ruolo</label>
                            <select class="form-select" id="role" name="role">
                                <option value="Attendee">Partecipante</option>
                                <option value="Organizer">Organizzatore</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success shadow rounded-pill fw-bold">Registra il tuo account</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

{% for message in messages %}
<script>
    alert("{{ message }}");
</script>
{% endfor %}
{% endblock %}
