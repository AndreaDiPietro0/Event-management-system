{% extends 'base.html' %}

{% block title %}
    Booking-Reservation
{% endblock %}

{% block content %}
    <!-- Header Section -->
    <div class="bg-light py-4 mb-4">
        <div class="container text-center">
            <h1 class="display-4">Prenota il tuo posto!</h1>
            <p class="lead text-muted">Completa il modulo per prenotare il tuo posto all'evento</p>
        </div>
    </div>

    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-4">
                        <h4 class="card-title mb-4 text-center">Modulo di prenotazione</h4>

                        <form action="" method="POST">
                            {% csrf_token %}

                            <div class="form-group mb-4">
                                {{ form.as_p }}
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-success btn-lg shadow rounded-pill fw-bold px-5 py-3">Prenota ora</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Simple styling for form elements -->
    <style>
        /* Style for form labels */
        form p label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        /* Style for form inputs */
        form p input, form p select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            margin-bottom: 1rem;
        }

        /* Remove default bullets from error lists */
        .errorlist {
            color: #dc3545;
            padding-left: 0;
            list-style-type: none;
            margin-bottom: 0.5rem;
        }
    </style>
{% endblock %}
